<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Layanan Kami - Treeforma</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0a0a0a;
      padding: 20px;
      text-align: center;
    }
    header img.logo {
      width: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      color: #00e5ff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: 0.3s ease;
    }
    nav a:hover {
      color: #ffffff;
    }
    h1 {
      text-align: center;
      font-size: 2.2rem;
      margin: 20px 0;
    }
    .services-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }
    .service-box {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 229, 255, 0.2);
      max-width: 500px;
      width: 100%;
    }
    .service-box ul {
      list-style-type: circle;
      padding-left: 20px;
      font-size: 1rem;
    }
    .service-box li {
      margin: 10px 0;
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #000;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/Images.jpeg" alt="Treeforma Logo" class="logo" />
    <h1>Layanan Kami</h1>
    <nav>
      <a href="index.html">Beranda</a>
      <a href="about.html">Tentang</a>
      <a href="services.html">Layanan</a>
      <a href="portfolio.html">Proyek</a>
      <a href="contact.html">Kontak</a>
    </nav>
  </header>

  <section class="services-section">
    <div class="service-box">
      <ul>
        <li>Desain Arsitektur</li>
        <li>Struktur Bangunan</li>
        <li>Gambar Kerja</li>
        <li>3D Rendering</li>
        <li>Pengawasan Proyek</li>
      </ul>
    </div>
  </section>

  <footer>
    &copy; 2025 Treeforma Construction. All rights reserved.
  </footer>
</body>
</html>
